<div class="contact">
  <h1 class="mb-4 text-center">Ponte en contacto conmigo</h1>
  <div class="card p-4">
    <form>
      <!-- Nombre -->
      <div class="mb-3">
        <label for="name" class="form-label">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/></svg>
          Nombre *
        </label>
        <input type="text" id="name" class="form-control" placeholder="Tu nombre completo" required>
      </div>

      <!-- Correo -->
      <div class="mb-3">
        <label for="email" class="form-label">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16"><path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/></svg>
          Correo electrónico *
        </label>
        <input type="email" id="email" class="form-control" placeholder="correo@gmail.com" required>
      </div>

      <!-- Teléfono -->
      <div class="mb-3">
        <label for="phone" class="form-label">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16"><path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/></svg>
          Número de teléfono
        </label>
        <input type="tel" id="phone" class="form-control" placeholder="+34 677 123 456">
      </div>

      <!-- Información adicional -->
      <div class="mb-3">
        <label for="info" class="form-label">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left" viewBox="0 0 16 16"><path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/></svg>
          Información extra
        </label>
        <textarea id="info" class="form-control" rows="4" placeholder="Añade información adicional aquí"></textarea>
      </div>

      <!-- Compra / Venta -->
      <h4 class="text-center mb-3">¿Qué te interesa?</h4>
      <div class="btn-group btn-group-lg w-100 mb-3" role="group">
        <input type="radio" class="btn-check" id="comprar" name="compraventa" required>
        <label for="comprar" class="btn btn-outline-primary">Comprar</label>
        <input type="radio" class="btn-check" id="vender" name="compraventa">
        <label for="vender" class="btn btn-outline-primary">Vender</label>
      </div>

      <!-- Política privacidad -->
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="privacidad" required>
        <label class="form-check-label" for="privacidad">
          He leído y acepto la política de privacidad
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </div>
</div>
